{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn">Sign Up</button>
    </form>
    
</div>
{% endblock content %}
