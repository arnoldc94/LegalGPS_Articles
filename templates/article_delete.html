{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<div>
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete "{{ article.title }}"</p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn">Confirm</button>
    </form> 
</div>

{% endblock content %}
